<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
         <img id="judyimg" src="{{ site.url }}/assets/images/Judy.png" alt="Judy">
         <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View me on GitHub</a>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
     
    <footer>
       <div class="container">
          <h3 style="float:right">{{ site.description | default: site.github.project_tagline }}</h3>
       </div>

    </footer>

      
  </body>
</html>
